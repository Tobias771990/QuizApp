<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="question.js"></script>
    <!-- Bootstrap files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <!-- Bootstrap files -->
</head>

<body onload="init()">
    <div class="container">
        <div class="card quiz-card">
            <img src="/img/question.jpg" class="card-img-top" alt="...">
            <div class="progress" role="progressbar" aria-label="Success striped example" aria-valuenow="25"
                aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped bg-success" style="width: 25%" id="progressBarId"></div>
            </div>
            <div class="card-body bg-end" id="endscreenId" style="display: none;">
                <div>
                    Quiz beendet!
                </div>

                <div class="result">Du hast <b id="right-questionId"></b> Fragen von <b id="all-questionId-end"></b>
                    richtig beantwortet.</div>

                <button type="button" class="btn btn-success" onclick="restartGame()">Erneut
                    spielen</button>

            </div>
            <div class="card-body" id="question-bodyId">
                <h5 class="card-title" id="questionId"></h5>

                <div id="answer1" class="card quiz-answer-card mb-2" onclick="answer('answer_1')">
                    <div class="card-body" id="answer_1_Id">
                        Robbie Williams
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_2')">
                    <div class="card-body" id="answer_2_Id">
                        Lady Gaga
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_3')">
                    <div class="card-body" id="answer_3_Id">
                        Tim Berners - Lee
                    </div>
                </div>
                <div class="card quiz-answer-card mb-2" onclick="answer('answer_4')">
                    <div class="card-body" id="answer_4_Id">
                        Justin Bieber
                    </div>
                </div>

                <div class="question-footer">
                    <span>
                        <b id="question-numberId">1</b> von <b id="all-questionId"></b> Fragen
                    </span>
                    <button type="button" class="btn btn-success" id="next-button" onclick="nextQuestion()"
                        disabled>NÃ¤chste Frage</button>
                </div>

            </div>
        </div>
        <div>

        </div>
    </div>
</body>

</html>
